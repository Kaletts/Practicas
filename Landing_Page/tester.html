<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styletester.css">
    <title>POS Tester</title>
</head>

<body>
    <header>
        <div class="title">Elige tu terminal para realizar pruebas</div>
    </header>
    <section class="terminales">
        <h1 class="equipos">Terminales disponibles</h1>
        <div class="mainbody">
            <div class="poscontainer">
                <h2 class="posmodel">APOS</h2>
                <img src="images/POS.svg" alt="APOS">
                <h3>Complete los campos para realizar la prueba</h3>
                <div class="inputfield">
                    <label for="importeAPOS">Importe</label><input id="importeAPOS" type="number" placeholder="69">
                    <button id="pagoAPOS">Pago</button>
                    <label for="testAPOS">Importe</label><input id="testAPOS" type="number" placeholder="69">
                    <button id="pagoTestAPOS">Test</button>
                </div>
                <div class="result">
                    <div id="resultAPOS" contenteditable="true" placeholder="Respuesta"></div>
                    <div id="resultTestAPOS" contenteditable="true" placeholder="Respuesta"></div>
                </div>
            </div>
            <div class="poscontainer">
                <h2 class="posmodel">ITOS</h2>
                <img src="images/POS.svg" alt="ITOS">
                <h3>Complete los campos para realizar la prueba</h3>
                <div class="inputfield">
                    <label for="importeITOS">Importe</label><input id="importeITOS" type="number" placeholder="69">
                    <button id="pagoITOS">Pago</button>
                    <label for="testITOS">Importe</label><input id="testITOS" type="number" placeholder="69">
                    <button id="pagoTestITOS">Test</button>
                </div>
                <div class="result">
                    <div id="resultITOS" contenteditable="true" placeholder="Respuesta"></div>
                    <div id="resultTestITOS" contenteditable="true" placeholder="Respuesta"></div>
                </div>
            </div>
            <div class="poscontainer">
                <h2 class="posmodel">SUNMI</h2>
                <img src="images/POS.svg" alt="APOS">
                <h3>Complete los campos para realizar la prueba</h3>
                <div class="inputfield">
                    <label for="importeSUNMI">Importe</label><input id="importeSUNMI" type="number" placeholder="69">
                    <button id="pagoSUNMI">Pago</button>
                    <label for="testSUNMI">Importe</label><input id="testSUNMI" type="number" placeholder="69">
                    <button id="pagoTestSUNMI">Test</button>
                </div>
                <div class="result">
                    <div id="resultSUNMI" contenteditable="true" placeholder="Respuesta"></div>
                    <div id="resultTestSUNMI" contenteditable="true" placeholder="Respuesta"></div>
                </div>
            </div>
            <div class="poscontainer">
                <h2 class="posmodel">LANE 7000</h2>
                <img src="images/POS.svg" alt="LANE7000">
                <h3>Complete los campos para realizar la prueba</h3>
                <div class="inputfield">
                    <label for="importeLANE7000">Importe</label><input id="importeLANE7000" type="number" placeholder="69">
                    <button id="pagoLANE7000">Pago</button>
                    <label for="testLANE7000">Importe</label><input id="testLANE7000" type="number" placeholder="69">
                    <button id="pagoTestAPOS">Test</button>
                </div>
                <div class="result">
                    <div id="resultLANE7000" contenteditable="true" placeholder="Respuesta"></div>
                    <div id="resultTestLANE7000" contenteditable="true" placeholder="Respuesta"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
